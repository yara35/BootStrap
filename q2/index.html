<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div  class="container">
        <h1>Login Form</h1>
        <form class="row g-3">
            <div class="col-md-6">
                    <lebel for="inputemail" class="form-label">Email</lebel>
                    <input type="email" id="inputemail" class="form-control">
            </div>
            <div class="col-md-6">
                <lebel for="inputPassword4" class="form-label">Password</lebel>
                <input type="password" id="inputPassword4" class="form-control">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Remember Me
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="window.location.href='reg.html'">Log In</button>
            </div>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
