<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div  class="container">
        <h1>Register Form</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <lebel for="fullname" class="form-label">Full Name</lebel>
                <input type="text" id="fullname" class="form-control">
            </div>
            <div class="col-md-6">
                    <lebel for="inputemail" class="form-label">Email</lebel>
                    <input type="email" id="inputemail" class="form-control">
            </div>
            <div class="col-md-6">
                <lebel for="inputPhone" class="form-label">Phone</lebel>
                <input type="phone" id="inputPhone" class="form-control">
            </div>
            <div class="col-md-6">
                <lebel for="inputbirthdate" class="form-label">BirthDate</lebel>
                <input type="date" id="inputbirthdate" class="form-control">
            </div>
            <div class="col md-6">
                <label for="inputPassword3" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword3">
            </div>
            <div class="col md-6">
                <label for="inputPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-12">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="male" >
                        <label class="form-check-label" for="gridRadios2">
                        Male
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="female" >
                        <label class="form-check-label" for="gridRadios3">
                        Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
